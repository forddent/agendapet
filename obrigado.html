<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>AgendePet - Obrigado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .agradecimento-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #388e3c;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #43a047;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #357a38;
    }
  </style>
</head>
<body>
  <div class="agradecimento-container">
    <h1>Obrigado!</h1>
    <p>Seu agendamento foi realizado com sucesso.<br>Em breve entraremos em contato.</p>
    <a href="index.html">Voltar para o agendamento</a>
  </div>
</body>
</html>
